version: '3.4'

services:
  ecommerce-mysqldb:
    image: mysql:8.0.34
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=ecommerce
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
      - ./config/mysql:/docker-entrypoint-initdb.d
    networks:
      - ecommerce-network

  ecommerce-api:
    image: ecommerce-api
    build:
      context: .
      dockerfile: src/Ecommerce.Api/Dockerfile
    expose:
      - 5000
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure 
      resources:
        limits:
          cpus: "0.5"
          memory: 50M        
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DBHOST=ecommerce-mysqldb
      - DB_CONNECTION=server=ecommerce-mysqldb;user=root;password=1234;database=ecommerce
    networks:
      - ecommerce-network
    depends_on:
      - ecommerce-mysqldb

  ecommerce-nginx:
    image: nginx:alpine
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 3333:3333
    networks:
      - ecommerce-network
    depends_on:
      - ecommerce-api

  ecommerce-influxdb:
    image: influxdb:1.8
    networks:
      - ecommerce-network
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
    depends_on:
      - ecommerce-nginx

  ecommerce-grafana:
    image: grafana/grafana:8.5.21
    networks:
      - ecommerce-network
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
      - ./config/grafana/dashboard.yml:/etc/grafana/provisioning/dashboards/dashboard.yml
      - ./config/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
    depends_on:
      - ecommerce-influxdb

  ecommerce-k6-load-test:
    image: grafana/k6:latest
    networks:
      - ecommerce-network
    ports:
      - "6565:6565"
    environment:
      - K6_OUT=influxdb=http://ecommerce-influxdb:8086/k6
    command: ["run", "/scripts/script.js"]      
    volumes:
      - ./tests/Ecommerce.Api.LoadTests/script.js:/scripts/script.js
    depends_on:
      - ecommerce-grafana

networks:
  ecommerce-network:

volumes:
  mysql-data:
